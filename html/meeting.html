<!DOCTYPE html>
<html>
<head>
	<title>The Poetic Hivemind: Privacy Policy</title>
	<style type="text/css">
	
	@font-face {
	    font-family: 'space_groteskmedium';
	    src: url('fonts/spacegrotesk-medium-webfont.woff2') format('woff2'),
	         url('fonts/spacegrotesk-medium-webfont.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;

	}

	@font-face {
	    font-family: 'cormorant_garamondmedium';
	    src: url('fonts/CormorantGaramond-Regular.otf') format('opentype'),
	    	url('fonts/cormorantgaramond-regular-webfont.woff2') format('woff2'),
	         url('fonts/cormorantgaramond-regular-webfont.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;

	}

	html {
	  box-sizing: border-box;
	}
	*, *:before, *:after {
	  box-sizing: inherit;
	}

	:root {
	  --ratio: 1.5;
	  --s-5: calc(var(--s-4) / var(--ratio));
	  --s-4: calc(var(--s-3) / var(--ratio));
	  --s-3: calc(var(--s-2) / var(--ratio));
	  --s-2: calc(var(--s-1) / var(--ratio));
	  --s-1: calc(var(--s0) / var(--ratio));
	  --s0: 1rem;
	  --s1: calc(var(--s0) * var(--ratio));
	  --s2: calc(var(--s1) * var(--ratio));
	  --s3: calc(var(--s2) * var(--ratio));
	  --s4: calc(var(--s3) * var(--ratio));
	  --s5: calc(var(--s4) * var(--ratio));

	  font-size: calc(1rem + 0.5vw);
	}

	html {
		background-color: white;
	}

	h1, p {
		color: black;
	}

	body {
		max-width: 60ch;
		margin: 0 auto var(--s5) auto;
	}

	h1,
	h2,
	header p {
		font-family: 'space_groteskmedium';
		font-weight: normal;
		text-transform: uppercase;
	}

	h1 {
		font-size: var(--s4);
	}

	h2 {
		font-size: var(--s1);
	}

	a,
	a:visited {
		color: #464646;
	}

	a:hover {
		color: black;
	}

	header {
		margin: var(--s5) 0 var(--s4) 0;
	}

	header h1 {
		margin: 0 0 0 1ch;
		line-height: 0.9;
		font-feature-settings: "ss03";
		font-feature-settings: "salt" 4;
	}

	header > h1 + h1 {
		margin-left: 3ch;
	}

	header > h1 + h1 + h1 {
		margin-left: 5ch;
	}

	header img {
		height: var(--s0);
		width: auto;
	}

	span.tip {
		text-decoration: underline;
		text-decoration-style: dashed;
		cursor: help;
	}

	.tippy-tooltip {
		font-family: 'space_groteskmedium';
		font-size: 15px;
		letter-spacing: 1.3px;
		padding: 0.5rem 0.75rem;
		font-weight: normal;
	}

	p,
	ol li,
	ul li {
		font-family: 'cormorant_garamondmedium';
		font-size: var(--s0);
		font-weight: normal;
		line-height: 1.4;
		margin: 0;
	}

	ol {
		padding: 0;
		list-style: none;
  		counter-reset: my-awesome-counter;
  		font-variant-numeric: lining-nums;
	}

	ol li {
		counter-increment: my-awesome-counter;
		font-size: var(--s-1);
	}

	ol li::before {
	  content: counter(my-awesome-counter) " ";
	  font-weight: bold;
	}

	.stack > * + * {
  		margin-top: 1.5rem;
	}

	.with-sidebar {
	  overflow: hidden;
	}

	.with-sidebar > * {
	  display: flex;
	  flex-wrap: wrap;
	  margin: calc(var(--s1) / 2 * -1);
	}

	.with-sidebar > * > * {
	  margin: calc(var(--s1) / 2);
	  flex-basis: 20ch;
	  flex-grow: 1;
	}

	.with-sidebar > * > :first-child {
	  flex-basis: 0;
	  flex-grow: 999;
	  min-width: calc(60% - var(--s1));
	}

	sup, sub {
	  vertical-align: baseline;
	  position: relative;
	  top: -0.4em;
	}

	#buttons {
		margin-top: var(--s2);
	}

	#buttons a {
		font-size: var(--s0);
		font-family: 'space_groteskmedium';
		border: 2.5px solid black;
		text-decoration: none;
		padding: 0.5ch 1ch;
		border-radius: calc(var(--s0) * 0.95);
		display: inline-block;
	}

	#buttons a,
	#buttons a:hover,
	#buttons a:visited {
		color: black;
	}

	</style>
</head>
<body>
	<header>
		<p>The Poetic Hivemind:</p>
		<h1>Sorry</h1>
		<h1>no meeting</h1>
		<h1>right now<img src="img/logo.svg"></h1>
	</header>

	<main class="stack"></main>

</body>
</html>
